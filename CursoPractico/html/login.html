<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>PASSWORD</title>
</head>

<body>
    <div class="login">
        <div class="form-container">
            <img src="../img/Platzi_YardSale_Logos/logo_yard_sale.svg" alt="principal-logo" class="logo">

            <form action="/" class="form">
                <label for="email-addres" class="label">Email addres</label>
                <input type="email" name="email-addres" id="email-addres" placeholder="email@gmail.com" class="input email-addres">

                <label for="password" class="label">Password</label>
                <input type="password" name="password" id="password" placeholder="*********" class="input input-password">

                <input type="submit" name="submit" id="submit" value="Login" class="button-login">
            </form>

            <p class="resend"> <a href="./mail.html">Forgot my password</a> </p>

            <input type="submit" name="submit" id="submit" value="Sign up" class="button-signup">

        </div>
    </div>
</body>

</html>
