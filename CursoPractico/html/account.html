<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/acount.css">
    <title>PASSWORD</title>
</head>

<body>
    <div class="login">
        <div class="form-container">
            <img src="../img/Platzi_YardSale_Logos/logo_yard_sale.svg" alt="logo" class="logo">

            <h1 class="title">My account</h1>

            <form action="/" class="form">
                <label for="name" class="label">Name</label>
                <input type="text" name="name" id="name" placeholder="Your name" class="input input-name">

                <label for="email" class="label">Email</label>
                <input type="email" name="email" id="email" placeholder="email@gmail.com" class="input input-email">

                <label for="password" class="label">Password</label>
                <input type="password" name="password" id="password" placeholder="*********" class="input input-password">

                <input type="submit" name="submit" id="submit" value="Create" class="primary-button">
            </form>
        </div>
    </div>
</body>

</html>
